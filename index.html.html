<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine</title>
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('love.jpg.jpeg'); /* match your uploaded image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        /* Overlay to make text visible */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4); /* semi-transparent black overlay */
            z-index: 0;
        }

        /* Text styling */
        h1, p {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 8px #000;
        }

        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 5px #000;
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine’s Day! ❤️</h1>
    <p>Welcome to my Valentine page!</p>

    <!-- Background music -->
    <audio autoplay loop>
        <source src="love-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
