<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Botterbekkie üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    .card {
        background: white;
        border-radius: 26px;
        padding: 35px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 25px 60px rgba(0,0,0,0.18);
        animation: fadeIn 1.2s ease;
    }

    img {
        width: 100%;
        border-radius: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        font-family: 'Playfair Display', serif;
        color: #e63946;
        margin-bottom: 12px;
    }

    p {
        color: #555;
        font-size: 1.1em;
        margin-bottom: 26px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 14px 30px;
        font-size: 1.1em;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #e63946;
        color: white;
        box-shadow: 0 10px 20px rgba(230,57,70,0.4);
    }

    #yes:hover {
        transform: scale(1.08);
    }

    #no {
        position: absolute;
        background: #eee;
        color: #666;
    }

    .message {
        display: none;
        animation: fadeIn 1s ease;
    }

    .hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        font-size: 22px;
        color: #e63946;
        animation: float 6s linear infinite;
        opacity: 0.75;
    }

    @keyframes float {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-10vh) scale(1.4); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- Hidden YouTube autoplay -->
<iframe id="music"
src="https://www.youtube.com/embed/2Axr1Jgo8mA?autoplay=1&loop=1&playlist=2Axr1Jgo8mA&mute=1"
allow="autoplay"
style="display:none;"></iframe>

<div class="card" id="card">
    <img src="love.jpg" alt="Us üíï">

    <h1>My Botterbekkie üíñ</h1>
    <p>
        You are my favourite person, my safe place,  
        and the love of my life.
    </p>
    <p><strong>Will you be my Valentine?? üíå</strong></p>

    <div class="buttons">
        <button id="yes">Yes üíï</button>
        <button id="no">No üôà</button>
    </div>
</div>

<div class="card message" id="message">
    <h1>Forever Us ü•π‚ù§Ô∏è</h1>
    <p>
        I choose you every day.  
        Thank you for being my wife,  
        my best friend, and my botterbekkie.
    </p>
    <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
</div>

<div class="hearts" id="hearts"></div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const message = document.getElementById("message");
    const hearts = document.getElementById("hearts");
    const music = document.getElementById("music");

    noBtn.style.left = "150px";
    noBtn.style.top = "60px";

    noBtn.addEventListener("mouseover", () => {
        noBtn.style.left = Math.random() * 260 + "px";
        noBtn.style.top = Math.random() * 80 + "px";
        noBtn.style.transform = "scale(0.85)";
    });

    yesBtn.addEventListener("click", () => {
        card.style.display = "none";
        message.style.display = "block";

        // Unmute music on interaction
        music.src = music.src.replace("&mute=1", "&mute=0");

        for (let i = 0; i < 40; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            hearts.appendChild(heart);
        }
    });
</script>

</body>
</html>
